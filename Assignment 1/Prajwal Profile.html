<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .profile-info {
            padding: 20px;
        }

        .name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .job-title {
            color: #555;
            margin-bottom: 10px;
        }

        .bio {
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img class="profile-image" src="../Uploads//Prajwal.png" alt="User Image">
        <div class="profile-info">
            <div class="name">Prajwal Gowda C N</div>
            <div class="job-title">Web Developer</div>
            <p class="bio">Passionate about creating web experiences that leave a lasting impression. Constantly learning and exploring new technologies.</p>
        </div>
    </div>

</body>
</html>
