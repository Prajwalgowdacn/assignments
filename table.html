<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Data Display</title>
</head>
<body>
    <button type="submit" id="generate-table"> Generate Table</button>
    <table id="dataTable" border="2">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            
        </tbody>
    </table>
<script>

    const genTable =document.getElementById(`generate-table`)
genTable.addEventListener('click', function () {
    fetchData();
},{once: true});

function fetchData() {
    fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(data => {
            displayData(data);
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
}

function displayData(data) {
    const tableBody = document.getElementById('tableBody');
    data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${item.id}</td>
            <td>${item.name}</td>
            <td>${item.email}</td>
        `;
        tableBody.appendChild(row);
    });
}
</script>
</body>
</html>
